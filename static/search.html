<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded">
    <link rel="stylesheet" href="/assets/css/bulma.css">
    <link rel="stylesheet" href="/assets/css/main.css">

    <title>Search | ITBS Utah Support</title>
</head>

<body>
    <div id="top"></div>
    <section class="hero is-info is-halfheight">
        <!-- Hero head: will stick at the top -->
        <div class="hero-head">
            <header class="navbar">
                <div class="container">
                    <div class="navbar-brand is-dark">
                        <a class="heroIcon" href="/">
                            <img src="/assets/img/logo.png" title="Logo">
                        </a>
                        <a class="navTitle" href="/">Business Solutions</a>
                        <span class="navbar-burger" data-target="navbarMenuHeroC">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </div>
                    <div id="navbarMenuHeroC" class="navbar-menu">
                        <div class="navbar-end">
                            <div class="navbar-end">
                                <span class="navbar-item">
                                    <a class="button is-info is-inverted" href="/login">
                                        <span>Login</span>
                                    </a>
                                </span>
                                <span class="navbar-item">
                                    <a class="button is-info" href="/signup">
                                        <span>Sign Up</span>
                                    </a>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="heroTitle">
                    Search
                </h1>
            </div>
        </div>
    </section>

    <div class="content">
        <div class="knowlagebase_search">
            <div class="search">
                <span class="material-symbols-rounded">search</span>
                <input class="input is-info is-rounded searchBar" type="text" placeholder="Search ITBS Support"
                    data-func="search">
            </div>
            <div class="control has-icons-left sort">
                <div class="select is-info is-rounded sortSelect">
                    <select>
                        <option selected>All</option>
                        <option>Firewall/Security</option>
                        <option>Networking</option>
                        <option>Servers</option>
                        <option>Email</option>
                        <option>Computer</option>
                        <option>VOIP/Phones</option>
                    </select>
                </div>
                <span class="icon is-left">
                    <span class="material-symbols-rounded">category</span>
                </span>
            </div>
        </div>
        <span class="material-symbols-rounded scroll_arrow fadeout">arrow_circle_up</span>
    </div>

    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/search.js"></script>
</body>

</html>
