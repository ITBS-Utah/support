<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">

<body>

    <section class="hero is-info is-halfheight">

            <header class="navbar">
                <div class="container">
                    <div class="navbar-brand is-dark">
                        <a class="heroIcon" href="./">
                            <img src="/assets/img/logo_full.png" title="Logo">
                        </a>
                        <span class="navbar-burger" data-target="navbarMenuHeroC">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </div>
                    <div id="navbarMenuHeroC" class="navbar-menu">
                        <div class="navbar-end">
                            <a class="navbar-item is-active" href="./kb">

                            </a>
                            <!--<a class="navbar-item" href="/settings">
                                Settings
                            </a>-->

                                    <a data-action="open_profile" class="navbar-item is-dropdown">
                                        Profile
                                    </a>
                                    <!--<a href="/settings" class="navbar-item is-dropdown">
                                        Settings
                                    </a>-->

                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="heroTitle">
                    Support
                </h1>

        <span class="material-symbols-outlined scroll_arrow fadeout">arrow_circle_up</span>
    </div>
